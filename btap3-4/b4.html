<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</body>
    <script>
        let a = 5;
    let b = "5";
    console.log(a == b);  // true - so sánh giá trị, 5 và "5" có giá trị bằng nhau
    console.log(a === b); // false - so sánh giá trị và kiểu dữ liệu, 5 (number) không bằng "5" (string)

    console.log(a != b);  // false - so sánh giá trị, 5 và "5" có giá trị bằng nhau
    console.log(a !== b); // true - so sánh giá trị và kiểu dữ liệu, 5 (number) không bằng "5" (string)
    let a = 6;
    let result = ++a + a + a++ + ++a + a;
    console.log(result); // 36
// Giải thích:
// ++a: tăng a lên 1 đơn vị, a = 7
// a: a hiện tại là 7
// a++: a hiện tại là 7, nhưng sau đó tăng lên 1 đơn vị, a = 8
// ++a: tăng a lên 1 đơn vị, a = 9
// a: a hiện tại là 9
// Kết quả: 7 + 7 + 7 + 9 + 9 = 36
    
    console.log(0 || NaN || "Rikkei Academy" || null);       // "Rikkei Academy"
    console.log(null || NaN || false || null);                // null
    console.log(undefined || 1 || 5 || null);                // 1
    console.log("" || null || 5 || NaN);                     // 5
    console.log(1 || null || 12 || NaN);                     // 1

    console.log(0 && 1 && "Rikkei Academy" && null);         // 0
    console.log(2 && NaN && false && null);                  // NaN
    console.log(3 && 1 && 5 && null);                        // null
    console.log("1" && undefined && 5 && NaN);              // NaN
    console.log(1 && null && 12 && NaN);                     // null

    </script>
</html>
